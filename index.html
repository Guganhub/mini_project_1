    <h1><i class="fa-sharp fa-solid fa-basket-shopping"></i> Provision For Your Home</h1>

    <div class="container d-flex justify-content-center">
       <div class="head p-5">
        <h2>Create Account</h2>
       <form class="w-100" id="form">
        <div class="mb-3">
            <label for="firstName" class="form-label">Firstname</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp">
            <!-- <i class="fas fa-check-circle"></i> -->

        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Lastname</label>
            <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1">
        </div>

        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password2">
          </div>
       
        <button type="submit" class=" but btn btn-primary w-100" id="submit">Sign up</button>

      </form>
      <p class="terms">Already have an account? <a href="./login.html">Login Here</a></p>
